<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>cssMemSlider</title>
</head>
<body>
  <div class="container">
    <div class="wrapper">
      <input type="radio" name="Pointers" tabindex="0" id="butt1" checked>
      <input type="radio" name="Pointers" id="butt2">
      <input type="radio" name="Pointers" id="butt3">
      <input type="radio" name="Pointers" id="butt4">
      <div class="listSlides">
        <div class="slides img1"  checked><img src="./assets/1.jpg"></div>
        <div class="slides img2" ><img src="./assets/2.jpg"></div>
        <div class="slides img3" ><img src="./assets/3.jpg"></div>
        <div class="slides img4" ><img src="./assets/4.jpg"></div>
      </div>

      <div class="listTexts">
        <div class="slides-t text1" checked>TEXT1</div>
        <div class="slides-t text2">TEXT2</div>
        <div class="slides-t text3">TEXT3</div>
        <div class="slides-t text4">TEXT4</div>
      </div>
      <div class="panel">
        <label for="butt1"></label>
        <label for="butt2"></label>
        <label for="butt3"></label>
        <label for="butt4"></label>
      </div>
    </div>
  </div>
</body>
</html>
